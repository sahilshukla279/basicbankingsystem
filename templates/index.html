{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block body %}

<div class="container-fluid px-0">
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner" >
      <div class="carousel-item active">
        <img src="https://source.unsplash.com/2_K82gx9Uk8/1080x400" class="d-block w-100 h-100"  alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h1>Welcome to TSF Bank</h1>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://source.unsplash.com/dAmHWsRYP9c/1080x400" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <b>
            <h1>Banking Made Easy</h1>
          </b>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://source.unsplash.com/eBWzFKahEaU/1080x400" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h1>Transfer Money In An Instance</h1>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<div class="album py-4 bg-light mt-5">

<div class="container">
    <div class="row justify-content-md-center">
        <div class="mbr-white col-md-20">
            <h2 class="mbr-section-title align-left  pb-3 mbr-fonts-style display-1 ">Our Services</h2><hr>
        </div>
    </div>
</div>

  <div class="container my-3 mt-5">
    <center>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-lg p-3 mb-5 bg-white rounded">
            <a href="/view_customer"><img src="https://source.unsplash.com/vWchRczcQwM/500x300" class="d-block w-100" alt="..."></a>
            <div class="card-body">
              <h4 class="card-text">View All Customer</h4>
              <div class="d-flex justify-content-between align-items-center">
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card shadow-lg p-3 mb-5 bg-white rounded">
            <a href="/make_transaction"><img src="https://source.unsplash.com/-8a5eJ1-mmQ/500x300" class="d-block w-100" alt="..."></a>
            <div class="card-body">
              <h4 class="card-text">Make Transactions</h4>
              <div class="d-flex justify-content-between align-items-center">

              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card shadow-lg p-3 mb-5 bg-white rounded">
            <a href="/history"><img src="https://source.unsplash.com/hpjSkU2UYSU/500x300" class="d-block w-100" alt="..."></a>
            <div class="card-body">
              <h4 class="card-text">Transaction History</h4>
              <div class="d-flex justify-content-between align-items-center">
              </div>
            </div>
          </div>
        </div>
      </div>
    </center>
  </div>
</div>


{% endblock body %}
