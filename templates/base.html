<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>{% block title %}{% endblock title %} | TSF Bank</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light py-3 shadow-lg p-3 mb-1  bg-black rounded "style="background-color:white;padding-left:10px;">
    <div class="container-fluid">
        <li> 
          <a href="/"><img src="https://www.thesparksfoundationsingapore.org/images/logo_small.png" width="40" height="40"  style="background-color:white;" alt="..."></a>
          </li>
      <a class="navbar-brand" style="padding-left:10px;" href="/">TSF Bank</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent" style="float : right;">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" style:"font-style:bold" href="/">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" style="padding-left:20px;"  href="/about">ABOUT US</a>
          </li>
          
           <li class="nav-item">
            <a class="nav-link active" style="padding-left:20px;" href="/view_customer">VIEW CUSTOMER</a>
          </li>


          <li class="nav-item">
            <a class="nav-link active" href="/make_transaction">MAKE TRANSACTION</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" style="padding-left:20px;" href="/history">TRANSACTION HISTORY</a>
          </li>

        </ul>

      </div>
    </div>
  </nav>
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
    <strong>{{ message }}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
  {% endif %}

  {% block body %} {% endblock body %}
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

<footer class="page-footer font-small black">
  <div class="footer-copyright text-center py-2" style="background-color:black; color:#fff;">Â© 2021 Made By Saahil Shukla</div>
</footer>

</html>
